  <h2>HEROES</h2>
  <div *ngIf="product">
    <h3>"{{ product.name }}"</h3>
    <div>
      <label>Id: </label>{{ product.id }}</div>
    <div>
      <label>Name: </label>
      <input [(ngModel)]="product.name" placeholder="name"/>
    </div>
    <p>
      <button (click)="gotoHeroes()">Back</button>
    </p>
  </div>
